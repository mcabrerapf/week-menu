enum IngredientUnit {
  UN
  G
  KG
  L
  TSP
  TBSP
  PT
  QT
  OZ
  LB
  ML
  DOZ
}

enum IngredientType {
  OTHER
  MEAT
  FRUIT
  VEGETABLE
  SAUCE
  LIQUOR
  FISH
}

type Ingredient @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  type: IngredientType
  unit: IngredientUnit
  Menus: [Dish] @manyToMany(relationName: "DishIngredient")
}

type Dish @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  type: String
  size: String
  time: String
  description: String
  instructions: String
  Ingredients: [Ingredient] @manyToMany(relationName: "DishIngredient")
  Menus: [Menu] @manyToMany(relationName: "DishMenu")
}

type Menu @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  favourite: Boolean
  Dishes: [Dish] @manyToMany(relationName: "DishMenu")
}
 